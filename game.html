<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Simon Attack Page </title>

	<!-- Bootstrap first, then your style.css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <link href="./css/game.css" rel="stylesheet">


  </head>
  <body class="game-img" id="main-page">

    <div class="simon-atk">
      <h1> SIMON ATTACK </h1>
    </div>

    <div class="gif-div">
      <img class="gameGif" src="https://media.giphy.com/media/b4R0bZrNCwYzm/giphy.gif">
    </div>

    <div>
      <h2 class="win hidden"> WINNER! </h2>
      <h2 class="lose hidden"> YOU LOSE! </h2>
      <h2 class ="ready"> Ready </h2>
      <h2 class="fight hidden"> FIGHT! </h2>
      <h2 class="user-turn hidden"> Player Turn </h2>
      <h2 class="ai-turn hidden"> AI Turn </h2>
      <h2 class="incoming"> Press Start to Begin </h2>
    </div>

    <div class="simon-board">
      <div class="red-circle">
        <button id="red" class="red tiles" data-tile="0"></button>
      </div>
      <div class="blue-circle">
        <button id="blue" class="blue tiles" data-tile="1"></button>
      </div>
      <div class="yellow-circle">
        <button id="yellow" class="yellow tiles" data-tile="2"></button>
      </div>
      <div class="green-circle">
        <button id="green" class="green tiles" data-tile="3"></button>
      </div>
      <div class="purple-circle">
        <button id="purple" class="purple tiles" data-tile="4"></button>
      </div>
    </div>

    <footer>
      <p class="current-level">
        Level: 0
      </p>
    </footer>

    <div class="game-btns">

      <div class="btn-display">
        <a href="./index.html" class="btn btn-lg nav-btn"> Main Menu </a>
        <a href="./info.html" class="btn btn-lg nav-btn"> How to Play </a>
      </div>

      <div class="start-stop">
        <a href="#" class="btn btn-success btn-lg start-btn"> Start Game </a>
        <a href="#" class="btn btn-warning btn-lg hidden reset-btn"> Reset Game </a>
      </div>

    </div>

	<!-- JQuery first, then Bootstrap, then your script -->
    <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="./js/game.js"></script>


  </body>
</html>
